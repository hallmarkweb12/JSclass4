<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMax(){
            let max=0;
            for(var i=0; i<arguments.length;i++){
                if(arguments [i]>max){
                    max=arguments [i];
                }
            }

            return max;
        }
        document.write(findMax(2,10,12,13,1000,2123))
    </script>
</body>
</html>
