<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= Math.asin(1)
        document.write(x + "<br>")

        let y=Math.abs(15.222)
        document.write(y + "<br>")

        let z=Math.acos(-1)
        document.write(z + "<br>")

        let a=Math.atan(60)
        document.write(a + "<br>")
    </script>
</body>
</html>
